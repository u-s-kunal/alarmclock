<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- //Linking stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="311.jpg" type="image/x-icon">
    <title>Alarm Clock by Kunal</title>
</head>

<body onload="updateClock(); setInterval('updateClock()', 1000)">
    <h1 class="text text-center text-light bg-danger p-4 mb-4 ">Alarm Clock</h1>

    <div class="container red text-center ">
        <h2 class="text border border-1 text-light p-2 rounded   m-auto ">Current time</h2>
        <h1 id="clock" class="text time m-4 "></h1>
        <h2 class="text border border-1 text-light p-2 m-auto rounded ">Enter Time For Alarm</h2>
        <div class="row m-4">
            <div class="col-12 ">
                <div class="row ">
                    <div class="col mt-3 ">
                        <div class="row">
                            <div class="col-lg-4 "></div>
                            <div class="col-5 col-lg-2 m-auto"> <b class="text m-3"> Hours :</b>
                                <input type="number" min="1" max="12" value="00" step='01' id="alarmHours" required>
                            </div>
                            <div class="col-5 col-lg-2 m-auto"> <b class="text m-3">Minutes :</b>
                                <input type="number" min="0" max="59" value="00" id="alarmMinutes" required>
                            </div>
                            <div class="col-lg-4 "></div>




                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-1 col-lg-4"></div>
                        <div class="col-11 col-lg-4 mt-3 m-auto bg-success text-light">
                            <b class="text m-3">AM :</b> <input type="radio"
                                id="am" value="AM" name="time" class="alamInput form-check-input">
                            <b class="text m-3">PM :</b> <input type="radio" id="pm" value="PM" name="time"
                                class="alamInput form-check-input">

                        </div>
                        <div class="col-lg-4 "></div>


                    </div>


                </div>
            </div>
            <div class="col-12 mt-4 ">
                <button type="button" class="btn btn-danger m-3" id="alarmSET"
                    onclick="this.innerHTML ='Done'+' '+'&#10003;'; this.style.backgroundColor='green'; descriptionVal();">Set
                    Alarm</button>
                <button type="button" class="btn btn-danger m-3" id="alarmSTOP" onclick="alarmTone.pause(); ">Stop
                    Alarm</button>
            </div>

            <div class="col mt-4">
                <b id="description" class="text text-center text-light bg-dark p-2 rounded ">No alarm is not set</b>
            </div>



        </div>



    </div>




    <!-- //linking JS -->
    <script src="clock.js"></script>
    <!-- //bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
